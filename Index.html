<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Form</title>
</head>
<body>

    <h1>College Application Form</h1>

        
            <h2>Personal Information</h2>
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name"><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" ><br><br>

            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" ><br><br>
        </fieldset>

     
       <h2>Academic Information</h2>

            <label for="high-school">High School Name:</label>
            <input type="text" id="high-school" name="high-school" required><br><br>

            <label for="graduation-year">Graduation Year:</label>
            <input type="number" id="graduation-year" name="graduation-year" ><br>

            <label for="gpa">GPA:</label>
            <input type="number"><br><br>
        
            <h2>Application Details</h3>

            <label for="program">Program of Interest:</label>
            <select id="program" name="program">
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
                <option value="medicine">Medicine</option>
            </select><br><br>

         

        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
